repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        files: "\\.(py|pyi)$"
        args: ["--line-length=88"]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        additional_dependencies: ["flake8-docstrings"]
        args: ["--cache"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ["--strict"]
  - repo: https://github.com/pre-commit/mirrors-pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
  - repo: https://github.com/myint/docformatter
    rev: 1.7.5
    hooks:
      - id: docformatter
        args: ["--in-place", "--wrap-summaries", "79"]
  - repo: https://github.com/econchick/interrogate
    rev: v1.7.0
    hooks:
      - id: interrogate
        args: ["--fail-under=100"]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-ll"]
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: eslint
        language: node
        files: \.(js|jsx|ts|tsx)$
        additional_dependencies: ["eslint"]
        args: ["--max-warnings=0", "--cache"]
      - id: prettier
        name: prettier
        entry: prettier
        language: node
        files: \.(js|jsx|ts|tsx|css|scss|md)$
        additional_dependencies: ["prettier"]
        args: ["--write"]
      - id: flow
        name: flow
        entry: flow
        language: node
        files: \.(js|jsx)$
        additional_dependencies: ["flow-bin"]
        args: ["check", "--show-all-errors"]
      - id: stylelint
        name: stylelint
        entry: stylelint
        language: node
        files: \.(css|scss)$
        additional_dependencies: ["stylelint"]
        args: ["--max-warnings", "0", "--cache"]
