apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "analytics.fullname" . }}
  labels: {{- include "analytics.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "analytics.selectorLabels" . | nindent 6 }}
  endpoints:
    - path: /metrics
      targetPort: {{ .Values.service.port }}
      interval: 30s
